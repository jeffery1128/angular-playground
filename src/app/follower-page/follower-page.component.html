<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./follower-page.component.css">
    <title>Document</title>
</head>
<body>
    <div class="topic">
        <h1>My Followers</h1>
    </div>
    <div *ngFor="let follower of result" class>
        <img src={{follower.avatar_url}} alt="" class="round-icon d-inline">
        <p class="">{{follower.login}}</p>
        <a href={{follower.html_url}} class="">{{follower.html_url}}</a>
    </div>
    <div *ngFor="let follower of result" class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src={{follower.avatar_url}} class="round-icon img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{follower.login}}</h5>
              <a href={{follower.html_url}} class="card-text">{{follower.html_url}}</a>
            </div>
          </div>
        </div>
      </div>
    
</body>
</html>
