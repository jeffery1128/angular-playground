<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="./app.component.css">
<div class="container">
    <div class="form_selection">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let form of form_tag" [ngClass]="{'active':current_form===form_tag.indexOf(form)}" (click)="changepage(form)">{{form}}</li>
        </ul>
    </div>
    <div class="form">
        <course-form *ngIf="current_form==0"></course-form>
        <signup-form *ngIf="current_form==1"></signup-form>
        <app-changepwform *ngIf="current_form==2"></app-changepwform>
        <app-formarray *ngIf="current_form==3"></app-formarray>
    </div>
</div>
