<input type="text" class="form-control" #newTitle (keyup.enter)="createTitle(newTitle)">
<ul class="list-group">
    <li class="list-group-item" *ngFor="let result of results">
        <button class="btn btn-primary btn-sm" (click)="deleteTitle(result)">Delete</button>
        {{result.title}}
    </li>
</ul>
