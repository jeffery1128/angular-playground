<form [formGroup]="form">
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            id="username"
            formControlName="username" 
            type="text" 
            class="form-control">
        <div *ngIf="username?.pending" class="alert alert-warning">
            checking for uniqueness...
        </div>
        <div class="alert alert-danger" *ngIf="username?.touched && username?.invalid">
            <div *ngIf="username?.errors?.['required']">Username is required</div>
            <div *ngIf="username?.errors?.['minlength']">Username should have at least {{username?.errors?.['minlength'].requiredLength}} characters.</div>
            <div *ngIf="username?.errors?.['cannotContainSpace']">Username cannot contain space</div>
            <div *ngIf="username?.errors?.['shouldBeUnique']">Username should be unique.</div>
        </div>
        <div class="alert alert-success" *ngIf="username?.valid && username?.touched">
            Your username is available to use.
        </div>
    
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            id="password" 
            formControlName="password"
            type="text" 
            class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
